services:
  # 前端（Next.js）
  frontend:
    build:
      context: ./leeterview-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000

  # 後端（.NET Web API）
  backend:
    build:
      context: ./leeterview-backend
      dockerfile: Dockerfile
    ports:
      - "5281:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}  # 預設 Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=db;Database=LeeterviewDb;User=sa;Password=YourStrong@Password1;

